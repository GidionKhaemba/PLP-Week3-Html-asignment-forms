<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Registration form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="student.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name id="name" placeholder="Enter your name" required><br>

        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" name="Date of Birth id="dateofbirth" required>
        <br>

        <fieldset aria-required="true">
            <legend>Gender</legend>
           <input type="radio" id="male" name="gender" value="male"> 
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            
        </fieldset>

        <label for="address">Address:</label>
        <textarea name="address" id="address" cols=100% rows="3"></textarea>

        <br>

        <label for="telephone">Telephone:</label>
        <input type="tel" name="telephone" id="telephone" placeholder="Enter Phone Number" pattern="[0-9]{10}">
        <br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" required>
        <br>
        <fieldset>
            <legend>Course</legend>
            <input type="radio" name="course" id="BSc. Economics and Statistics">
            <label for="BSc. Economics and Statistics">BSc. Economics and Statistics</label>
            <br>
            <input type="radio" name="course" id="BSc. Mathematics">
            <label for="BSc. Mathematics">BSc. Mathematics</label>
            <br>
            <input type="radio" name="course" id="BA Arts">
            <label for="BA Arts">BA Arts</label>
        </fieldset>
       
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>

    </form>
    
</body>
</html>
